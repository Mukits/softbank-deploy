<!DOCTYPE html>
<html lang="en"
    xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Registration and Login System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <link href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          rel="stylesheet"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
          crossorigin="anonymous">
  </head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/index}">Registration and Login System</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/logout}">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <!-- show success/failure of inserting client -->
        <div th:if="${param.success}">
            <div class="alert alert-info">
                You have successfully created a client!
            </div>
        </div>    
      </div>
    </div>
</div>
<div class="container">
    <div class="row col-md-10">
        <h2>List of Registered Clients</h2>
    </div>
    <table class="table table-bordered table-hover">
        <thead class="table-dark">
            <tr>
                <th>Name</th>
                <th>ID Client</th>
                <th>Email</th>
                <th class="text-center">Edit</th>
                <th class="text-center">Delete</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each = "client : ${clients}">
                <td th:text="${client.name}"></td>
                <td th:text="${client.id}"></td>
                <td th:text="${client.email}"></td>
                <td class="text-center"><a th:href="@{/user/edit/{id}(id=${client.id})}" class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>
                <td class="text-center"><a th:href="@{/user/delete/{id}(id=${client.id})}" class="btn btn-primary"><i class="fas fa-user-times ml-2"></i></a></td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
